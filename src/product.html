<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <main class="max-w-[1536px] mx-auto ">
        <header class="flex items-center justify-around  bg-gray-900 h-14  z-20 sticky top-0 text-white">
          
            <a href="#" class="cursor-pointer">
              <img class="max-w-28" src="../image/Amazon_white.webp" >
              </a>
      
              <div class="flex justify-center  w-[650px] ">
                <button class=" bg-slate-200 text-black rounded-tl rounded-bl w-14">All &#128899</button>
                <input id="input" class=" md:flex-1 h-10 outline-none text-black pl-4" type ="text" placeholder="Search Amazon">
                <button class="w-10 bg-orange-400 rounded-tr rounded-ee pl-2"><img class="w-5" src="../image/searchlogo.png"></button> 
              </div>
      
              
            <div class="hidden md:flex md:justify-around md:w-[500px] md:text-center">
              <a class=" js-admin text-sm cursor-pointer">Hello, sign in
               <br><strong> Account & Lists</strong>
              </a>
              
              <a class="anchor text-sm cursor-pointer">Returns 
                <br><strong>& Orders</strong>
              </a>
      
              <div class="pt-2">
                <a id="anchora" class=" text-sm cursor-pointer" href="cartDetail.html"> 
                  <i class="fa-solid fa-cart-shopping text-2xl" style="color: #ffffff;"></i>
                  <strong class="inline-block ">Cart</strong>
                </a>
              </div>  
            </div>  
      
              <div class="md:hidden ">
                <span id="js-open"><i class="fa-solid fa-bars pr-4 text-2xl cursor-pointer" style="color: #ffffff;"></i></span>
                  <div id="js-opened" class="translate-x-[100%] transition-all duration-200 ease-in-out z-20  fixed right-0 w-[40vw] text-black h-[150vh] top-0  bg-gray-500">
                    <span id="js-close" class="cursor-pointer text-2xl pl-2"><i class="fa-solid fa-xmark"></i></span>
                    <div class=" flex flex-col text-2xl items-center gap-4 text-black">
                     
                      <a>Accounts</a>
                      <a>Returns</a>
                      <a href="cartDetail.html">Carts</a>
                    </div>
                  </div>
            </div>
         </header>

 <section class="grid grid-cols-3 gap-8 mt-9">

    <aside id="aside-left" class="aside-left h-[500px] pl-6 max-w-[300px]">
    </aside>

     <section class="flex flex-col ">

        <div class="top">
            <h3 id="js-title" class="text-2xl font-semibold">shoes</h3>
            <div class="rating">
                <img>
                <span id="js-rating" class="js-rating">4.5</span>
                <hr>
            </div>
        </div>

        <div class="middle"></div>
            <p id="js-price" class="text-xl font-normal py-4">price :$20</p>

        <div class="bottom mt-10">
            <h3 class="text-xl font-medium mb-4">About this item</h3>
            <p id="js-description" class="leading-7"></p>
        </div>

     </section>

     <aside class="aside-right">
        <div class="right flex flex-col gap-y-7">
        <span id="quantity-price" class="quantity-price text-xl font-normal"></span>
        <div class="flex gap-x-7">
            <label>Quantity:</label>
            <select id="js-select" class="js-select max-w-[200px] outline-none text-center flex-grow"  >
                <option value="">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </div>
            <button id="js-button" class="js-button bg-orange-500 active:bg-orange-700 rounded-lg">Add to Cart</button>
        </div>

     </aside>


    </section>
    
 </main>
 
</body>
<script type="module" src="productDetails.js" defer></script>
</html>
